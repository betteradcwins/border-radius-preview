<!DOCTYPE html>

<html>

<head>
    <title>Border radius previewer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap">
</head>

<body>
    <header>
        <div class="output">
            <span><p id="text"></p></span>
            <button id="copy">COPY</button>
        </div>
    </header>
    <main>
        <div class="generator">
            <div class="preview">
            </div>
            <span id="top" range h borderrad="50"></span>
            <span id="right" range v borderrad="50"></span>
            <span id="bottom" range h borderrad="50"></span>
            <span id="left" range v borderrad="50"></span>
        </div>
    </main>
    <footer><span>Feito com</span> ❤️ <span>por Breno H. Oliveira</span></footer>
    <script src="display.js"></script>
    <script src="movement.js"></script>
    <script src="copy.js"></script>
</body>

</html>
